<!DOCTYPE html>
<html th:replace="~{common/layout :: layout(~{:: title}, ~{:: body/content()}, true)}" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../../../static/css/bootstrap.min.css" />
    <script src="../../../static/js/jquery-3.6.0.min.js"></script>
    <script src="../../../static/js/bootstrap.bundle.min.js"></script>
    <script src="../../../static/js/common.js"></script>
    <title>ユーザ別従事プロジェクト</title>
  </head>

  <body class="container">
    <span th:if="${message}" th:text="${message}"></span>
    <div class="row mb-4">
      <div class="col">
        <div class="fs-2 fw-bold">ユーザ別従事プロジェクト確認</div>
      </div>
    </div>
    <form method="POST" th:action="@{/project/download/execute}" action="./complete.html" th:object="${projectDownloadForm}">
      <div class="row justify-content-center pt-4">
      	<div class="col-12 text-center">
      	  ユーザ別従事プロジェクトを作成しますか？
        </div>
      </div>
      <div class="row justify-content-center pt-4">
        <div class="col-2">
          <input class="btn btn-primary w-100" type="submit" name="back" value="戻る" />
        </div>
        <div class="col-2">
          <input class="btn btn-primary w-100" type="submit" name="execute" value="作成する" />
        </div>
      </div>
    </form>
  </body>
</html>

<!DOCTYPE html>
<html th:fragment="layout(title, body, enabledMenu)" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--/* Bootstrap 5.1.3 */-->
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="../../static/css/common.css" th:href="@{/css/common.css}" />
    <script src="../../static/js/jquery-3.6.0.min.js" th:src="@{/js/jquery-3.6.0.min.js}"></script>
    <script src="../../static/js/bootstrap.bundle.min.js" th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script src="../../static/js/common.js" th:src="@{/js/common.js}"></script>
    <meta name="_client_api_url" th:content="${@environment.getProperty('common.client-api-url')}" content="http://localhost:8090" />
    <title th:replace="${title}">...</title>
  </head>
  <body>
    <div th:replace="~{common/header :: header}">...</div>
    <div class="container-xxl mb-4">
      <!--/* メニュー要否に合わせて表示切り替え */-->
      <div th:if="${enabledMenu == true}" class="row">
        <div th:insert="~{common/menu :: menu}" class="col-2">...</div>
        <div th:insert="${body}" class="col-10">...</div>
      </div>
      <div th:if="${enabledMenu == false}" class="row">
        <div th:insert="${body}" class="col">...</div>
      </div>
    </div>
    <div th:replace="~{common/footer :: footer}">...</div>
    <!--/* Modal */-->
    <div sec:authorize="isAuthenticated()" th:replace="~{common/selectClientModal :: selectClientModal}">...</div>
  </body>
</html>
